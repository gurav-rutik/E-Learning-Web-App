<style>
    /* Popup Container */
    .video-popup {
        display: none;
        /* Initially hidden */
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.8);
        /* Black overlay with transparency */
        z-index: 1000;
        justify-content: center;
        align-items: center;
    }

    /* Popup Content */
    .popup-content {
        position: relative;
        width: 80%;
        max-width: 700px;
        background-color: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    /* Video Frame */
    .popup-content iframe {
        width: 100%;
        height: 400px;
        border-radius: 8px;
    }

    /* Close Button */
    .close-button {
        position: absolute;
        top: 10px;
        right: 10px;
        font-size: 24px;
        color: black;
        cursor: pointer;
        background: transparent;
        border: none;
    }
</style>

<body>
    <div class="hiii">
        Upskill your tech talent with <span style="color: yellow;">E-Learning Business</span>
        <div><button class="demo-button" onclick="openVideoPopup()">View free demo today</button></div>
    </div>

    <!-- Popup Video Container -->
    <div id="videoPopup" class="video-popup">
        <div class="popup-content">
            <span class="close-button" onclick="closeVideoPopup()">âœ–</span>
            <iframe id="demoVideo" src="video\video\final_video.mp4" frameborder="0" allow="autoplay; encrypted-media"
                allowfullscreen>
            </iframe>
        </div>
    </div>

</body>
<script>
    // Open the popup
    function openVideoPopup() {
        document.getElementById('videoPopup').style.display = 'flex';
    }

    // Close the popup
    function closeVideoPopup() {
        const videoPopup = document.getElementById('videoPopup');
        videoPopup.style.display = 'none';

        // Stop video playback when the popup is closed
        const iframe = document.getElementById('demoVideo');
        iframe.src = iframe.src;
    }

</script>
