<html lang="en">
<head>

    <link rel="stylesheet" href="css/styles.css">
    <style>
        /* Additional styling for buttons */
        .button-container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

            padding: 10px 20px;
            background-color: #4CAF50; /* Green background */
            color: white; /* White text */

            cursor: pointer; /* Pointer cursor on hover */
            font-size: 16px; /* Font size */
        }

        .nav-button:hover {
            background-color: #45a049; /* Darker green on hover */
        }

        .payment-history {
            margin-top: 20px; /* Additional margin for spacing */
            text-align: center; /* Center the text */
        }
    </style>
</head>

    <div class="form-container1">

            <button class="nav-button" onclick="window.location.href='index.html'">Logout</button>
            <button class="nav-button" onclick="window.location.href='courses.html'">Courses</button>
